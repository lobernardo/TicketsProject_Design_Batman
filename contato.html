        <h1>Entre em contato através do formulário a seguir!</h1>

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome" required>

            <span>Deseja receber novidades?</span>
            <div class="options">
                <input id="sim" type="radio" name="news" value="sim" checked>
                <label for="sim">Sim</label>
                <input id="nao" type="radio" name="news" value="nao" checked>
                <label for="nao">Não</label>
            </div>
              
                    <label for="mensagem">Envie sua mensagem:</label>
